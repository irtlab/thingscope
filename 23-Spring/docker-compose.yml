# build a docker compost file with a mongo database, a python flask api, and a basic volume to hold files
version: '3.7'

services:
  mongodb:
    image: mongo:4.2.3
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db

  api:
    build: ./agent
    container_name: api
    restart: always
    ports:
      - 5000:5000
    volumes:
      - ./agent:/app
    depends_on:
     - mongodb

  webapp_server:
    build: ./webapp
    container_name: webapp_server
    #restart: always
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    environment:
      - PORT=3000

  webapp_client:
    build: ./webapp/client
    container_name: webapp_client
    #restart: always
    ports:
      - 4000:4000
    environment:
      - PORT=4000
      - REACT_APP_API_URL=http://localhost
      - HOST=webapp_client

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - webapp_client
      - api